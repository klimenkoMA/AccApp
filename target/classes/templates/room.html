<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" content="">
    <title>ROOM</title>
</head>
<body>
<table align="left" cellspacing="15" width="100%">

    <td>
        <h5 style="width: 50px;">
            <a href="http://localhost/main.html">Главная</a>
        </h5>
    </td>
    <td>
        <h5 style="width: 50px;">
            <a href="http://localhost/employee">Сотрудник</a>
        </h5>
    </td>
    <td>
        <h5 style="width: 50px;">
            <a href="http://localhost/itstaff">Инженер-программист</a>
        </h5>
    </td>
    <td>
        <h5 style="width: 50px;">
            <a href="http://localhost/workarea">Филиал</a>
        </h5>
    </td>
    <td>
        <h5 style="width: 50px;">
            <a href="http://localhost/room">Кабинет</a>
        </h5>
    </td>
    <td>
        <h5 style="width: 50px;">
            <a href="http://localhost/events">Событие</a>
        </h5>
    </td>
    <td>
        <h5 style="width: 50px;">
            <a href="http://localhost/devices">Оборудование</a>
        </h5>
    </td>
</table>
<form method="post" action="/addroom">
    <input type="text" name="number" placeholder="Номер кабинета">
    <button type="submit">Добавить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/deleteroom">
    <input type="text" name="id" placeholder="ID кабинета">
    <button type="submit">Удалить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/updateroom">
    <input type="text" name="id" placeholder="ID кабинета">
    <input type="text" name="number" placeholder="Номер кабинета">
    <button type="submit">Обновить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="findroomyid">
    <input type="text" name="id" placeholder="Введите id кабинета">
    <button type="submit">Найти</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>
<table align="center" bgcolor="#a9a9a9" width="400" style="columns: max-content">
    <tr>
        <th>ID кабинета</th>
        <th>Номер кабинета</th>
    </tr>
    <div th:each="element : ${roomList}" class="row m-1">
        <div class="col-8">
            <tr align="center">
                <td>
                    <div>[[${element.id}]]</div>
                </td>
                <td>
                    <div>[[${element.number}]]</div>
                </td>
            </tr>
        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</table>
</body>
</html>
