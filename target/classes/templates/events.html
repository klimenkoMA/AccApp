<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8" content="">
    <title>EVENTS</title>
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="page-name">
            <h3 style="color: #fcf6f6">УЧЕБНЫЙ ЦЕНТР: СОБЫТИЯ</h3>
        </div>
        <div class="navigation-box">
            <div class="navigation-link">
                <a href="http://localhost/main.html" style="color: #fcf6f6">Главная</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/employee" style="color: #fcf6f6">Сотрудники</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/itstaff" style="color: #fcf6f6">Программисты</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/workarea" style="color: #fcf6f6">Филиалы</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/room" style="color: #fcf6f6">Кабинеты</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/events" style="color: #fcf6f6">События</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/devices" style="color: #fcf6f6">Оборудование</a>
            </div>
        </div>
    </header>
    <main class="main">
        <table class="crud_buttons" cellpadding="25px">
            <td>
                <form method="post" action="/addevent">
                    <div align="center">
                        <label>
                            <input type="text" name="date" placeholder="Введите дату события"/>
                        </label>
                        <label>
                            <input type="text" name="device" placeholder="Введите устройство"/>
                        </label>
                        <label>
                            <input type="text" name="employeeid" placeholder="Введите ФИО сотрудника"/>
                        </label>
                        <label>
                            <input type="text" name="itstaffid" placeholder="Введите ФИО программиста"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Добавить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/deleteevent">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="Введите id события"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Удалить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/updateevent">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="Введите id события"/>
                        </label>
                        <label>
                            <input type="text" name="date" placeholder="Введите дату события"/>
                        </label>
                        <label>
                            <input type="text" name="device" placeholder="Введите устройство"/>
                        </label>
                        <label>
                            <input type="text" name="employeeid" placeholder="Введите ФИО сотрудника"/>
                        </label>
                        <label>
                            <input type="text" name="itstaffid" placeholder="Введите ФИО программиста"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Обновить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/findeventbyid">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="Введите id события"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
        </table>
        <div class="mid_part_6">
            <div class="db_table_border">
                <table class="db_table">
                    <tr>
                        <th>ID события</th>
                        <th>Дата события</th>
                        <th>Оборудование</th>
                        <th>ФИО сотрудника</th>
                        <th>ФИО программиста</th>
                    </tr>
                    <div th:each="element : ${eventsList}" class="row m-1">
                        <div class="col-8">
                            <tr align="center">
                                <td>
                                    <div>[[${element.id}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.date}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.device}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.employeeid}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.itstaffid}]]</div>
                                </td>
                            </tr>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div align="center">MK Copyright 2023</div>
    </footer>
</div>
</body>
</html>
