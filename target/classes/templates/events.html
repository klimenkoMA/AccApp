<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>EVENTS</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div class="wrapper d-flex justify-content-center" style="align-self: center">
    <header class="modal-header bg-primary container row"
            style=" border-radius: 1rem; text-shadow: 2px 2px 4px black; align-self: center">

        <div class="col">
            <h3 style="color: #fcf6f6">УЧЕБНЫЙ ЦЕНТР: СОБЫТИЯ</h3>
        </div>
        <div class="col" th:replace="fragments/navigation :: navigation"></div>

    </header>
    <main class="main d-flex row" style="align-content: baseline;
        background-image: url('../img/events.png');
        background-repeat: no-repeat;
        background-position-y: 2vh; background-position-x: 83%">

        <div class="col" th:replace="fragments/crud/crudevents :: crudevents"></div>

        <div class="d-flex col" style="max-width: min-content; margin-top: 3vh; justify-content: center;
                    align-content: baseline; max-height: min-content">
            <table class="p-3 m-3 col" style="align-self: center">

                <tr class="text-light fs-5" style="background-color: #62a0f6">
                    <th class="p-1 m-1 text-center"
                        style="padding-left: 2vh; padding-right: 2vh; border-color: #62a0f6">ID
                    </th>
                    <th class="p-1 m-1 text-center"
                        style="padding-left: 2vh; padding-right: 2vh; border-color: #62a0f6">Дата события
                    </th>
                    <th class="p-1 m-1 text-center" style="border-color: #62a0f6">
                        Оборудование
                    </th>
                    <th class="p-1 m-1 text-center" style="border-color: #62a0f6">
                        ФИО сотрудника
                    </th>
                    <th class="p-1 m-1 text-center" style="border-color: #62a0f6">
                        ФИО программиста
                    </th>
                </tr>

                <form>
                    <td class="text-center p-1" style="background-color: white">

                    </td>
                </form>

                <div th:each="element : ${eventsList}">
                    <div class="col">
                        <tr style="align-self: center">
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="min-width: 5vh">
                                <div>[[${element.id}]]</div>
                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="min-width: 10vh">
                                <div>[[${element.date}]]</div>
                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="min-width: 30vh">
                                <div>[[${element.device}]]</div>
                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="min-width: 30vh">
                                <div>[[${element.employeeid}]]</div>
                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="min-width: 30vh">
                                <div>[[${element.itstaffid}]]</div>
                            </td>
                        </tr>
                    </div>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </table>

        </div>

    </main>
    <footer>
        <div th:replace="fragments/footermain :: footermain"></div>
    </footer>
</div>
</body>
</html>
