<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <title>DOCUMENTS</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div class="wrapper d-flex justify-content-center" style="align-self: center">
    <header class="modal-header bg-primary container row sticky-top"
            style=" border-radius: 1rem;
            text-shadow: 2px 2px 4px black; align-self: center;
            margin-bottom: 1rem">

        <div class="col" th:replace="fragments/nav/navdocuments :: navdocuments"></div>

    </header>
    <main class="main-work d-flex row justify-content-center " style="align-content: baseline;
        background-image: url('../img/bg/bdfon2.jpg');
        background-repeat: no-repeat; align-self: center;
        max-width: 80rem; border-radius: 1rem">

        <div class="col" th:replace="fragments/crud/cruddoc :: cruddoc"></div>

        <table class="row" style=" justify-content: center; width: 77rem;
                    align-content: center; height: 3vh; table-layout: fixed">

            <tr class="text-light fs-5" style="background-color: #62a0f6">
                <th class="p-2 m-2 text-center align-self-center"
                    style="padding-left: 2vh; padding-right: 2vh; border-color: #62a0f6
                    ; width: 25.1vh">
                    ID документа
                </th>
                <th class="p-2 m-2 text-center align-self-center"
                    style="padding-left: 2vh; padding-right: 2vh; border-color: #62a0f6
                    ; width: 30vh">
                    Название
                </th>
                <th class="p-2 m-2 text-center align-self-center"
                    style="padding-left: 2vh; padding-right: 2vh; border-color: #62a0f6
                    ; width: 25vh">
                    Документ
                </th>
                <th class="p-2 m-2 text-center align-self-center"
                    style="padding-left: 2vh; padding-right: 2vh; border-color: #62a0f6
                    ; width: 48vh">
                    Содержимое документа
                </th>
            </tr>
        </table>

        <div class="d-flex" style="justify-content: center;width: 78.5rem;
                    align-content: baseline; max-height: min-content">

            <table class="p-3 m-2 col table-result-db" style="align-self: center
                ; table-layout: fixed">

                <div th:each="element : ${documentClassList}">
                    <div class="col">
                        <tr style="align-self: center">
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="width: 20vh">
                                <div>[[${element.id}]]</div>
                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="width: 30vh">
                                <div>[[${element.name}]]</div>
                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="width: 25vh">
                                <a th:href="@{/download/{id}(id=${element.id})}">Скачать документ</a>

                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="width: 55vh">
                                <div>[[${element.description}]]</div>
                            </td>
                        </tr>
                    </div>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            </table>
        </div>
    </main>
    <footer>
        <div th:replace="fragments/footermain :: footermain"></div>
    </footer>
</div>
</body>
</html>
