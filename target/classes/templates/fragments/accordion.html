<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<div class="modal-header p-2 m-2 text-center" style="display: grid">
    <div class="accordion text-center" id="accordionExample" th:fragment="accordion"
         style="justify-self: center; max-width: 80rem">
        <div class="accordion-item text-center" style="min-width: 80rem; background-color: #62a0f6;">
            <h2 class="accordion-header">
                <button class="accordion-button text-center fs-4" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Технологии разработки приложения: <strong>FRONTEND</strong>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show fs-5" data-bs-parent="#accordionExample">
                <div class="accordion-body fs-3">
                    <strong>HTML</strong> <strong>CSS</strong> <strong>JavaScript</strong> <strong>Bootstrap</strong>
                    <strong>ThemeLeaf</strong>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Технологии разработки приложения: <strong>BACKEND</strong>
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body fs-3">
                    <strong>Java</strong> <strong>Hibernate</strong> <strong>Spring Boot</strong>
                    <strong>REST</strong> <strong>CRUD</strong>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Технологии разработки приложения: <strong>DATA BASES</strong>
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body fs-3">
                    <strong>Postgres SQL</strong> <strong>MongoDB</strong> <strong>Compass</strong>
                    <strong>PgAdmin</strong>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
