<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<div th:fragment="feedback">

    <button class="btn border border-0 text-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRightfeedback"
            aria-controls="offcanvasRightfeedback" style="text-shadow: none;
                text-align: left">Задайте нам вопрос!
        <img src="../img/support32.png" width="32" height="32" align="absmiddle">
    </button>

    <div class="card col offcanvas offcanvas-end border border-0"
         tabindex="-1" id="offcanvasRightfeedback" aria-labelledby="offcanvasRightLabel" style="width: 40vh">
        <img src="../img/letter.png" class="card-img-top" alt="Feedback" style="max-height: 25vh; max-width: 20vh;
                border-radius: 10%; align-self: center">
        <div class="card-body d-grid gap-2 offcanvas-title bg-light" id="offcanvasRightLabel"
             style="min-height: 100vh; align-content: start">
            <h5 class="card-title text-center" style="height: 3vh">Напишите нам!</h5>
            <p class="card-text offcanvas-body align-self-start"><strong>Ваше имя</strong>
                <br>
                <br>
                <br>
                <strong>Ваше сообщение</strong>

            </p>
        </div>
    </div>

</div>
</html>
