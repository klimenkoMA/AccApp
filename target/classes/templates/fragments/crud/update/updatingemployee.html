<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<div th:fragment="updatingemployee">
    <label class="popup_try d-flex" style="justify-content: center;
              font-size: 17px; box-shadow: 2px 2px 4px black">Обновление
        <button type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasupdateemployee"
                aria-controls="offcanvasupdateemployee"
                style="background-color: #62a0f6; color: white; height: 1px; width: 1px" hidden>
        </button>
    </label>


    <div class="card col offcanvas offcanvas-end border border-0"
         tabindex="-1" id="offcanvasupdateemployee" aria-labelledby="offcanvasRightUpdateEmployeeLabel"
         style="width: 40vh">
        <img src="../img/blueupdate.png" class="card-img-top" alt="Employee" style="max-height: 25vh; max-width: 20vh;
                        border-radius: 10%; align-self: center">
        <div class="card-body d-grid gap-2 offcanvas-title bg-light" id="offcanvasRightUpdateEmployeeLabel"
             style="min-height: 100vh; align-content: start">

            <form action="/updateemployee" method="post" autocomplete="off"
                  class="card-text offcanvas-body align-self-start">
                <div align="center">
                    <label>
                        <input type="text" name="id" placeholder="ID сотрудника">
                    </label>
                    <label>
                        <input type="text" name="fio" placeholder="ФИО сотрудника">
                    </label>
                    <label>
                        <input type="text" name="dborn" value="01-01-2000" style="text-align: center">
                    </label>
                    <label class="d-flex justify-content-center align-items-center">
                        <select class="form-select-custom m-2" name="profession">

                            <option value="0">Профессия</option>
                            <option th:each="element : ${professionList}"
                                    th:value="${element}"
                                    th:text="${element}"></option>
                        </select>
                    </label>

                    <label class="d-flex justify-content-center align-items-center">
                        <select class="form-select-custom m-2" name="workarea">

                            <option value="0">Филиал</option>
                            <option th:each="element : ${workAreaList}"
                                    th:value="${element.id}"
                                    th:text="${element.name}"></option>
                        </select>
                    </label>
                    <label class="d-flex justify-content-center align-items-center">
                        <select class="form-select-custom m-2" name="room">

                            <option value="0">Кабинет</option>
                            <option th:each="element : ${roomList}"
                                    th:value="${element.id}"
                                    th:text="${element.number}">
                            </option>
                        </select>
                    </label>
                </div>
                <div align="center">
                    <button class="btn text-light" type="submit"
                            style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black"
                    >Обновить
                    </button>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
            </form>
            <img src="../img/emplsearchbg.png" class="card-img-bottom" alt="Device"
                 style="max-height: 30vh; max-width: 25vh; justify-self: center; margin-top: 7rem;
                        border-radius: 10%; align-self: end">
        </div>

    </div>

</html>
