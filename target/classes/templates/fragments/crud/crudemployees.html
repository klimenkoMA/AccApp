<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex" style="min-width: max-content;justify-content: center;
     max-height: min-content;" th:fragment="crudemployees">
    <table class="crud_buttons" cellpadding="20px" align="center"
           style="padding-top: 0; padding-bottom: 0; max-height: 13rem; margin-top: 2.5rem;
            margin-bottom: 1rem">

        <td style="padding-top: 0; padding-bottom: 0">
            <div  id="add-empl" class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueadd.png" class="card-img-top"
                     style="height: 5rem; width: 5rem; align-self: center" alt="Employee">
                <div id="add-empl-btn" class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Добавить <br>сотрудника</p>
                    <a th:replace="fragments/crud/add/addingemployee :: addingemployee"
                       class="btn stretched-link text-light" style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black">
                        Добавление
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div id="update-empl" class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueupdate.png" class="card-img-top"
                     style="height: 5rem; width: 5rem; align-self: center" alt="Employee">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Изменить <br>сотрудника</p>
                    <a th:replace="fragments/crud/update/updatingemployee :: updatingemployee"
                       class="btn stretched-link text-light" style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black">
                        Обновление
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div id="find-empl" class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/minisearch.png" class="card-img-top"
                     style="height: 5rem; width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Поиск данных о сотруднике</p>
                    <a th:replace="fragments/searching/employeesearching :: employeesearching"
                       class="btn stretched-link text-light" style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black">
                        Поиск
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div id="delete-empl" class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/bluedelete.png" class="card-img-top"
                     style="height: 5rem; width: 5rem; align-self: center" alt="Employee">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Удалить <br>сотрудника</p>
                    <a th:replace="fragments/crud/delete/deletingemployee :: deletingemployee"
                       class="btn stretched-link text-light" style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black">
                        Удаление
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div id="all-empl" class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/employees.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Сотрудники">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Список сотрудников</p>
                    <a th:href="@{/employee}" class="btn stretched-link text-light" style="background-color: #62a0f6
                ; align-content: center; box-shadow: 2px 2px 4px black; height: 5vh;font-size: medium;
                width: 130px; text-shadow: #002349 2px 3px 4px">
                        Сотрудники
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div id="report-empl" class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/roomreport.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Сотрудники">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Отчеты по <br>сотрудникам</p>
                    <a th:href="@{/maxemployeescountreport}" class="btn stretched-link text-light" style="background-color: #62a0f6
                ; align-content: center; box-shadow: 2px 2px 4px black; height: 5vh;font-size: medium;
                width: 130px; text-shadow: #002349 2px 3px 4px">
                        Отчет
                    </a>
                </div>
            </div>
        </td>

    </table>
    <script type="text/javascript" src="js/crudjs/crudemployee.js"></script>
</div>

</html>
