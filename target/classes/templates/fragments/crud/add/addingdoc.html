<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<div th:fragment="addingdoc">
    <label class="popup_try d-flex" style="justify-content: center;
              font-size: 17px; box-shadow: 2px 2px 4px black">Добавление
        <button type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasadddoc"
                aria-controls="offcanvasadddoc"
                style="background-color: #62a0f6; color: white; height: 1px; width: 1px" hidden>
        </button>
    </label>

    <div class="card col offcanvas offcanvas-end border border-0"
         tabindex="-1" id="offcanvasadddoc" aria-labelledby="offcanvasRightAddDocLabel"
         style="width: 40vh">
        <img src="../img/blueadd.png" class="card-img-top" alt="AddDoc" style="max-height: 25vh; max-width: 20vh;
                        border-radius: 10%; align-self: center">
        <div class="card-body d-grid gap-2 offcanvas-title bg-light" id="offcanvasRightAddDocLabel"
             style="min-height: 100vh; align-content: start">

            <form action="/adddocument" method="post" autocomplete="off" enctype="multipart/form-data"
                  class="card-text offcanvas-body align-self-start">
                <div align="center">
                    <label class="d-flex justify-content-center align-items-center
                        button custom-file-upload" style="margin-bottom: 7px; width: 17.6rem">
                        Выбрать файл
                        <input type="file" name="content" align="middle" placeholder="Документ"/>
                    </label>
                    <label style="text-align: center; margin-bottom: 7px">
                        <input type="text" name="description" align="middle" placeholder="Описание"
                               style="text-align: center;height: 30px"/>
                    </label>
                </div>
                <div align="center">
                    <button class="btn text-light" type="submit"
                            style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black"
                    >Добавить
                    </button>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
            </form>
            <img src="../img/documentsearchbg.png" class="card-img-bottom" alt="Device"
                 style="max-height: 30vh; max-width: 25vh; justify-self: center; margin-top: 18rem;
                        border-radius: 10%; align-self: end">
        </div>

    </div>

</html>
