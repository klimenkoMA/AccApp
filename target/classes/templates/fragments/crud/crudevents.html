<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex p-3 m-3" style="justify-content: center;
                max-height: min-content" th:fragment="crudevents">
    <table class="crud_buttons" cellpadding="40px" align="center">
        <td>

            <div class="popup_div">
                <input type="checkbox" id="callback">
                <label class="popup_try" for="callback">Добавить</label>
                <form action="/addevent" method="post" class="popup_form">
                    <div align="center">
                        <label>
                            <input type="text" name="date" placeholder="Введите дату">
                        </label>
                        <label>
                            <input type="text" name="device" placeholder="Название оборудования">
                        </label>
                        <label>
                            <input type="text" name="employeeid" placeholder="ФИО сотрудника">
                        </label>
                        <label>
                            <input type="text" name="itstaffid" placeholder="ФИО программиста">
                        </label>
                    </div>
                    <button class="button" type="submit">Добавить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <label class="close" for="callback">+</label>
                </form>
            </div>

        </td>
        <td>

            <div class="popup_div">
                <input type="checkbox" id="callback2">
                <label class="popup_try" for="callback2">Удалить</label>
                <form class="popup_form" method="post" action="/deleteevent">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="ID события">
                        </label>
                    </div>
                    <button class="button" type="submit">Удалить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <label class="close" for="callback2">+</label>
                </form>
            </div>

        </td>
        <td>

            <div class="popup_div">
                <input type="checkbox" id="callback3">
                <label class="popup_try" for="callback3">Обновить</label>
                <form action="/updateevent" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="ID события">
                        </label>
                        <label>
                            <input type="text" name="date" placeholder="Дата события">
                        </label>
                        <label>
                            <input type="text" name="device" placeholder="Название оборудования">
                        </label>
                        <label>
                            <input type="text" name="employeeid" placeholder="ФИО сотрудника">
                        </label>
                        <label>
                            <input type="text" name="itstaffid" placeholder="ФИО программиста">
                        </label>
                    </div>
                    <button class="button" type="submit">Обновить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback3">+</label>
                </form>
            </div>

        </td>
        <td>

            <div class="popup_div">
                <input type="checkbox" id="callback4">
                <label class="popup_try" for="callback4">Найти</label>
                <form action="/findeventbyid" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="ID события">
                        </label>
                    </div>
                    <button type="submit" class="button">Найти</button>
                    <label class="close" for="callback4">+</label>
                </form>
            </div>

        </td>

    </table>
    <td style="margin-right: 15vh">
        <div class="card col text-center" style="max-width: min-content; min-height: 10vh;">
            <img src="../img/events.png" class="card-img-top" alt="События">
            <div class="card-body d-grid gap-2">
                <h6 class="card-title">Движение ТМЦ</h6>
                <a th:href="@{/events}" class="col btn stretched-link text-light" style="background-color: #62a0f6
                      ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center">
                    Все события
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-calendar2-week-fill" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1
                                .5-.5zm9.954 3H2.545c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5zM8.5 7a.5.5 0 0 0-.5.5v1a.5.5
                                0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM3 10.5v1a.5.5
                                0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"/>
                    </svg>
                </a>
            </div>
        </div>
    </td>
</div>

</html>
