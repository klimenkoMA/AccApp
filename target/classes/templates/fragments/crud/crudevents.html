<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex" style="justify-content: center; max-width: min-content;
                max-height: min-content" th:fragment="crudevents">

    <table class="crud_buttons" cellpadding="40px" align="center"
           style="padding-top: 0; padding-bottom: 0; max-height: 13rem; margin-top: 2.5rem;
            margin-bottom: 1rem">

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueadd.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Добавить событие</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callbackLongAdd">
                        <label class="popup_try" for="callbackLongAdd" style="box-shadow: 2px 2px 4px black"
                        >Добавление</label>
                        <form action="/addevent" method="post" class="popup_form">
                            <div align="center">
                                <label style="text-align: center; margin-bottom: 7px">
                                    <input type="text" name="date" placeholder="Дата события"
                                           style="text-align: center;height: 30px">
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="device"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Оборудование</option>
                                        <option th:each="element : ${devicesList}"
                                                th:value="${element.id}"
                                                th:text="${element.name}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="employee"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Сотрудник</option>
                                        <option th:each="element : ${employeeList}"
                                                th:value="${element.id}"
                                                th:text="${element.fio}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="itstaff"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Программист</option>
                                        <option th:each="element : ${itStaffList}"
                                                th:value="${element.id}"
                                                th:text="${element.name}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="workarea"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Филиал</option>
                                        <option th:each="element : ${workAreaList}"
                                                th:value="${element.id}"
                                                th:text="${element.name}"></option>
                                    </select>
                                </label>
                                <label style="margin-bottom: 7px">
                                    <input type="text" name="comment" placeholder="Причина"
                                           style="text-align: center; height: 30px">
                                </label>
                            </div>
                            <button class="button" type="submit">Добавить</button>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <label class="close" for="callbackLongAdd">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueupdate.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Изменить событие</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callbackLongUpdate">
                        <label class="popup_try" for="callbackLongUpdate" style="box-shadow: 2px 2px 4px black"
                        >Обновление</label>
                        <form action="/updateevent" class="popup_form" method="post">
                            <div align="center">
                                <label style="margin-bottom: 7px">
                                    <input type="text" name="id" placeholder="ID события"
                                           style="height: 30px">
                                </label>
                                <label style="text-align: center; margin-bottom: 7px">
                                    <input type="text" name="date" placeholder="Дата события"
                                           style="text-align: center;height: 30px">
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="device"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Оборудование</option>
                                        <option th:each="element : ${devicesList}"
                                                th:value="${element.id}"
                                                th:text="${element.name}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="employee"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Сотрудник</option>
                                        <option th:each="element : ${employeeList}"
                                                th:value="${element.id}"
                                                th:text="${element.fio}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="itstaff"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Программист</option>
                                        <option th:each="element : ${itStaffList}"
                                                th:value="${element.id}"
                                                th:text="${element.name}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="workarea"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Филиал</option>
                                        <option th:each="element : ${workAreaList}"
                                                th:value="${element.id}"
                                                th:text="${element.name}"></option>
                                    </select>
                                </label>
                                <label style="margin-bottom: 7px">
                                    <input type="text" name="comment" placeholder="Причина"
                                           style="text-align: center; height: 30px">
                                </label>
                            </div>
                            <button class="button" type="submit">Обновить</button>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callbackLongUpdate">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/minisearch.png" class="card-img-top"
                     style="height: 5rem; width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Найти <br>событие</p>
                    <a th:replace="fragments/searching/eventssearching :: eventssearching"
                       class="btn stretched-link text-light" style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black">
                        Поиск
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/bluedelete.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="События">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Удаление события</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback2">
                        <label class="popup_try" for="callback2" style="box-shadow: 2px 2px 4px black"
                        >Удаление</label>
                        <form class="popup_form" method="post" action="/deleteevent">
                            <div align="center">
                                <label>
                                    <input type="text" name="id" placeholder="ID события">
                                </label>
                            </div>
                            <button class="button" type="submit">Удалить</button>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <label class="close" for="callback2">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/events.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="События">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Список <br>событий</p>
                    <a th:href="@{/events}" class="btn stretched-link text-light" style="background-color: #62a0f6
                ; align-content: center; box-shadow: 2px 2px 4px black; height: 5vh;font-size: medium;
                width: 130px; text-shadow: #002349 2px 3px 4px">
                        События
                    </a>
                </div>
            </div>
        </td>

    </table>

</div>

</html>
