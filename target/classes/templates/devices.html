<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8" content="">
    <title>DEVICES</title>
    <style type="text/css">
        html, body {
            height: 99%;
        }

        .wrapper {
            min-height: 99%;
            display: flex;
            flex-direction: column;

        }

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-end;
            min-height: 80px;
            background: #002349;
            font-size: larger;
            outline: none;
        }

        .main {
            flex: 1 1 auto;
            padding: 20px;
            min-width: 99vmin;
        }

        .content_part {
            display: flex;
            flex-direction: row;
            min-width: 70%;
        }

        .crud_buttons {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .db_values {
            display: flex;
            flex-direction: row;
            align-items: end;
            width: min-content;
            border: 2px solid #002349;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 0 2px #a78b45;
        }

        .db_table {
            max-width: min-content;
            background-color: #909bfa;
            font-palette: #a78b45;
        }

        .footer {
            background: #002349;
            font-size: 16px;
            color: #a78b45;
            text-align: center;
            padding: 20px;
        }

        button {
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #002349;
            color: #e9c363;
            padding: 2px 5px;
            font-size: 12px;
        }

        .button:hover {
            color: #564827;
            cursor: pointer;
        }

        .button:focus {
            outline: 4px;
            box-shadow: 0 0 0 4px #002349;
        }

        input[type="text"] {
            appearance: none;
            outline: none;
            font-family: inherit;
            font-size: 12px;
            line-height: inherit;
            margin: 4px 0;
            padding: 2px;
            box-shadow: 0 0 3px 1px #002349;
            border-radius: 5px;
            border: 0 #002349;
        }

        *, *:before, *:after {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a href="http://localhost/main.html" style="color: #a78b45">Главная</a>
        <a href="http://localhost/employee" style="color: #a78b45">Сотрудник</a>
        <a href="http://localhost/itstaff" style="color: #a78b45">Программист</a>
        <a href="http://localhost/workarea" style="color: #a78b45">Филиал</a>
        <a href="http://localhost/room" style="color: #a78b45">Кабинет</a>
        <a href="http://localhost/events" style="color: #a78b45">Событие</a>
        <a href="http://localhost/devices" style="color: #a78b45">Оборудование</a>
    </header>
    <main class="main">
        <table class="crud_buttons" cellpadding="25px">
            <td>
                <form method="post" action="/adddevice">
                    <div align="center">
                        <label>
                            <input type="text" name="name" align="middle" placeholder="Название оборудования"/>
                        </label>
                    </div>
                    <div align="center">

                        <button class="button" type="submit">Добавить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                </form>

            </td>
            <td>
                <form method="post" action="/deletedevice">
                    <div align="center">
                        <label>
                            <input type="text" name="id" align="middle" placeholder="ID оборудования"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Удалить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/updatedevice">
                    <div align="center">
                        <label>
                            <input type="text" name="id" align="middle" placeholder="ID оборудования"/>
                            <input type="text" name="name" align="middle" placeholder="Название оборудования"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Обновить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/finddevicebyid">
                    <div align="center">
                        <label>
                            <input type="text" name="id" align="middle" placeholder="ID оборудования"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/finddevicebyname">
                    <div align="center">
                        <label>
                            <input type="text" name="name" align="top" placeholder="Название оборудования"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
        </table>
        <div class="content_part">

        </div>
        <div class="db_values">
            <!--            <table align="center" bgcolor="#d3d3d3" width="700" style="columns: max-content">-->
            <table class="db_table">
                <tr>
                    <th>ID оборудования</th>
                    <th>Название оборудования</th>
                </tr>
                <div th:each="element : ${devicesList}" class="row m-1">
                    <div class="col-8">
                        <tr align="center">
                            <td>
                                <div>[[${element.id}]]</div>
                            </td>
                            <td>
                                <div>[[${element.name}]]</div>
                            </td>
                        </tr>
                    </div>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </table>
        </div>
    </main>
    <footer class="footer">
        <div align="center">MK Copyright 2023</div>
    </footer>
</div>
</body>
</html>
