<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8" content="">
    <title>DEVICES</title>
    <style type="text/css">
        .site-header {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-end;
            background-color: #0791ca;
            height: 100px;
            color
        }
    </style>
</head>
<body>
<header class="site-header">
    <a href="http://localhost/main.html" style="color: antiquewhite">Главная</a>
    <a href="http://localhost/employee" style="color: antiquewhite">Сотрудник</a>
    <a href="http://localhost/itstaff" style="color: antiquewhite">Программист</a>
    <a href="http://localhost/workarea" style="color: antiquewhite">Филиал</a>
    <a href="http://localhost/room" style="color: antiquewhite">Кабинет</a>
    <a href="http://localhost/events" style="color: antiquewhite">Событие</a>
    <a href="http://localhost/devices" style="color: antiquewhite">Оборудование</a>
</header>
<table>
    <td>
        <form method="post" action="/adddevice">
            <label>
                <input type="text" name="name" placeholder="Название оборудования"/>
            </label>
            <button type="submit">Добавить</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form method="post" action="/deletedevice">
            <label>
                <input type="text" name="id" placeholder="Введите id оборудования"/>
            </label>
            <button type="submit">Удалить</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form method="post" action="/updatedevice">
            <label>
                <input type="text" name="id" placeholder="ID оборудования"/>
                <input type="text" name="name" placeholder="Название оборудования"/>
            </label>
            <button type="submit">Обновить</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form method="post" action="/finddevicebyid">
            <label>
                <input type="text" name="id" placeholder="Введите id оборудования"/>
            </label>
            <button type="submit">Найти</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form method="post" action="/finddevicebyname">
            <label>
                <input type="text" name="name" placeholder="Введите название оборудования"/>
            </label>
            <button type="submit">Найти</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </td>
</table>

<table align="center" bgcolor="#a9a9a9" width="700" style="columns: max-content">
    <tr>
        <th>ID оборудования</th>
        <th>Название оборудования</th>
    </tr>
    <div th:each="element : ${devicesList}" class="row m-1">
        <div class="col-8">
            <tr align="center">
                <td>
                    <div>[[${element.id}]]</div>
                </td>
                <td>
                    <div>[[${element.name}]]</div>
                </td>
            </tr>
        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</table>
</body>
</html>
