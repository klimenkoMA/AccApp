<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
            type="text/javascript"></script>
</head>
<div class="container row-cols-1" th:fragment="carousel">
    <div class="container modal-body text-center position-static">
        <div class="row justify-content-center" style="background-color: #62a0f6; border-radius: 1rem">
            <div id="carousel-example-captions" class="carousel slide"
                 style="width: 80%; height: 12rem; margin-top: 1rem; margin-bottom: 1rem"
                 data-bs-interval="5000" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-example-captions" data-bs-slide-to="0"
                            class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel-example-captions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel-example-captions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" style="padding-top: 5%">
                    <div class="carousel-item active">
                        <img src="../img/events.png" class="d-block h-100" alt="First">
                        <div class="carousel-caption d-none d-md-block justify-content-center">
                            <h5 style="margin-top: 1rem">Метка первого слайда</h5>
                            <p>Некоторый репрезентативный заполнитель для первого слайда.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/building.png" class="d-block h-100" alt="Second">
                        <div class="carousel-caption d-none d-md-block justify-content-center">
                            <h5 style="margin-top: 1rem">Метка второго слайда</h5>
                            <p>Некоторый репрезентативный заполнитель для второго слайда.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/laptop.png" class="d-block h-100" alt="Third">
                        <div class="carousel-caption d-none d-md-block justify-content-center">
                            <h5 style="margin-top: 1rem">Метка третьего слайда</h5>
                            <p>Некоторый репрезентативный заполнитель для третьего слайда.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"
                        data-bs-target="#carousel-example-captions"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button"
                        data-bs-target="#carousel-example-captions"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующий</span>
                </button>
            </div>
        </div>
    </div>
</div>

</html>
