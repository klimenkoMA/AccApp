<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>
<div th:fragment="addinguser">
    <label class="popup_try d-flex" style="justify-content: center;
              font-size: 17px; box-shadow: 2px 2px 4px black">Добавление
        <button type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasadduser"
                aria-controls="offcanvasadduser"
                style="background-color: #62a0f6; color: white; height: 1px; width: 1px" hidden>
        </button>
    </label>

    <div class="card col offcanvas offcanvas-end border border-0"
         tabindex="-1" id="offcanvasadduser" aria-labelledby="offcanvasRightAddUserLabel"
         style="width: 40vh">
        <img src="../img/greenuser.png" class="card-img-top" alt="Users" style="max-height: 25vh; max-width: 20vh;
                        border-radius: 10%; align-self: center">
        <div class="card-body d-grid gap-2 offcanvas-title bg-light" id="offcanvasRightAddUserLabel"
             style="min-height: 100vh; align-content: start">

            <form action="/adduser" method="post" autocomplete="off"
                  class="card-text offcanvas-body align-self-start">
                <div align="center">
                    <label>
                        <input type="text" name="userName" align="middle" placeholder="Логин"/>
                    </label>
                    <label>
                        <input type="text" name="userPass" align="middle" placeholder="Пароль"/>
                    </label>
                    <label>
                        <select class="form-select-custom m-2" name="isActive">

                            <option value="0">blocked</option>
                            <option th:each="element : ${isActiveList}"
                                    th:value="${element}"
                                    th:text="${element}"></option>
                        </select>
                    </label>
                    <label>
                        <select class="form-select-custom m-2" name="roles">

                            <option value="0">USER</option>
                            <option th:each="element : ${rolesList}"
                                    th:value="${element}"
                                    th:text="${element}"></option>
                        </select>
                    </label>
                </div>
                <div align="center">
                    <button class="btn text-light" type="submit"
                            style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black"
                    >Добавить
                    </button>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
            </form>
            <img src="../img/usersearchbg.jpg" class="card-img-bottom" alt="Device"
                 style="max-height: 30vh; max-width: 25vh; justify-self: center; margin-top: 13rem;
                        border-radius: 10%; align-self: end">
        </div>

    </div>

</html>
