<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex p-3 m-3" style="min-width: max-content;justify-content: center;
                max-height: min-content" th:fragment="crudemployees">
    <table class="crud_buttons col" cellpadding="40px" align="center">
        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback">
                <label class="popup_try" for="callback">Добавить</label>
                <form class="popup_form" action="/addemployee" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="fio" align="middle" placeholder="Введите ФИО сотрудника">
                        </label>
                        <label>
                            <input type="text" name="dborn" align="middle" placeholder="Введите дату рождения">
                        </label>
                        <label>
                            <input type="text" name="workArea" align="middle" placeholder="Введите филиал">
                        </label>
                        <label>
                            <input type="text" name="room" align="middle" placeholder="Введите номер кабинета">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Добавить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback">+</label>
                </form>
            </div>

        </td>
        <td>

            <div class="popup_div">
                <input type="checkbox" id="callback2">
                <label class="popup_try" for="callback2">Удалить</label>
                <form action="/deleteemployee" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="ID сотрудника">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Удалить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback2">+</label>
                </form>
            </div>

        </td>
        <td>

            <div class="popup_div">
                <input type="checkbox" id="callback3">
                <label class="popup_try" for="callback3">Обновить</label>
                <form action="/updateemployee" method="post" class="popup_form">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="ID сотрудника">
                        </label>
                        <label>
                            <input type="text" name="fio" placeholder="ФИО сотрудника">
                        </label>
                        <label>
                            <input type="text" name="dborn" placeholder="Дата рождения">
                        </label>
                        <label>
                            <input type="text" name="workarea" placeholder="Филиал">
                        </label>
                        <label>
                            <input type="text" name="room" placeholder="Кабинет">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Обновить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback3">+</label>
                </form>
            </div>

        </td>
        <td>

            <div class="popup_div">
                <input type="checkbox" id="callback4">
                <label class="popup_try" for="callback4">Найти</label>
                <form action="/findbyfio" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="fio" placeholder="ФИО или ID сотрудника">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback4">+</label>
                </form>
            </div>
        </td>
    </table>
</div>

</html>
