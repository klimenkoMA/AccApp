<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex" style="min-width: max-content;justify-content: center;
     max-height: min-content;" th:fragment="crudemployees">
    <table class="crud_buttons" cellpadding="40px" align="center"
           style="padding-top: 0; padding-bottom: 0; max-height: 13rem; margin-top: 2.5rem;
            margin-bottom: 1rem">

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueadd.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Сотрудники">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Добавить сотрудника</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback">
                        <label class="popup_try" for="callback" style="box-shadow: 2px 2px 4px black"
                        >Добавление</label>
                        <form class="popup_form" action="/addemployee" method="post">
                            <div align="center">
                                <label style="margin-bottom: 7px">
                                    <input type="text" name="fio" placeholder="ФИО сотрудника"
                                           style="height: 30px">
                                </label>
                                <label style="text-align: center; margin-bottom: 3px">
                                    <input type="text" name="dborn" value="01-01-2000"
                                           style="text-align: center; height: 30px">
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="profession"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Профессия</option>
                                        <option th:each="element : ${professionList}"
                                                th:value="${element}"
                                                th:text="${element}"></option>
                                    </select>
                                </label>

                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="workarea"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Филиал</option>
                                        <option th:each="element : ${workAreaList}"
                                                th:value="${element.id}"
                                                th:text="${element.name}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="room"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Кабинет</option>
                                        <option th:each="element : ${roomList}"
                                                th:value="${element.id}"
                                                th:text="${element.number}">
                                        </option>
                                    </select>
                                </label>
                            </div>
                            <div align="center" style="margin-top: 3px">
                                <button class="button" type="submit">Добавить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callback">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueupdate.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Изменить сотрудника</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callbackLongUpdate">
                        <label class="popup_try" for="callbackLongUpdate" style="box-shadow: 2px 2px 4px black"
                        >Обновление</label>
                        <form action="/updateemployee" method="post" class="popup_form">

                            <div align="center">
                                <label style="margin-bottom: 7px">
                                    <input type="text" name="id" placeholder="ID сотрудника"
                                           style="height: 30px">
                                </label>
                                <label style="margin-bottom: 7px">
                                    <input type="text" name="fio" placeholder="ФИО сотрудника"
                                           style="height: 30px">
                                </label>
                                <label style="text-align: center; margin-bottom: 3px">
                                    <input type="text" name="dborn" value="01-01-2000"
                                           style="text-align: center; height: 30px">
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="profession"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Профессия</option>
                                        <option th:each="element : ${professionList}"
                                                th:value="${element}"
                                                th:text="${element}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="workarea"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Филиал</option>
                                        <option th:each="element : ${workAreaList}"
                                                th:value="${element.id}"
                                                th:text="${element.name}"></option>
                                    </select>
                                </label>
                                <label class="d-flex justify-content-center align-items-center">
                                    <select class="form-select m-2" name="room"
                                            style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                        <option value="0">Кабинет</option>
                                        <option th:each="element : ${roomList}"
                                                th:value="${element.id}"
                                                th:text="${element.number}">
                                        </option>
                                    </select>
                                </label>
                            </div>
                            <div align="center" style="margin-top: 3px">
                                <button class="button" type="submit">Обновить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callbackLongUpdate">+</label>
                        </form>
                    </div>

                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/minisearch.png" class="card-img-top"
                     style="height: 5rem; width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Поиск данных о сотруднике</p>
                    <a th:replace="fragments/searching/employeesearching :: employeesearching"
                       class="btn stretched-link text-light" style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black">
                        Поиск
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/bluedelete.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Сотрудники">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Удаление сотрудника</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback2">
                        <label class="popup_try" for="callback2" style="box-shadow: 2px 2px 4px black"
                        >Удаление</label>
                        <form action="/deleteemployee" class="popup_form" method="post">
                            <div align="center">
                                <label>
                                    <input type="text" name="id" placeholder="ID сотрудника">
                                </label>
                            </div>
                            <div align="center">
                                <button class="button" type="submit">Удалить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callback2">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/employees.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Сотрудники">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Список сотрудников</p>
                    <a th:href="@{/employee}" class="btn stretched-link text-light" style="background-color: #62a0f6
                ; align-content: center; box-shadow: 2px 2px 4px black; height: 5vh;font-size: medium;
                width: 130px; text-shadow: #002349 2px 3px 4px">
                        Сотрудники
                    </a>
                </div>
            </div>
        </td>

    </table>
</div>

</html>
