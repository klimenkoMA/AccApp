<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex" style="min-width: max-content;justify-content: center;
                max-height: min-content" th:fragment="cruddoc">
    <table class="crud_buttons col" cellpadding="40px" align="center"
           style="padding-top: 0; padding-bottom: 0; max-height: 13rem; margin-top: 2.5rem;
            margin-bottom: 1rem">

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueadd.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Добавить <br>документ</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback">
                        <label class="popup_try" for="callback" style="box-shadow: 2px 2px 4px black"
                        >Добавление</label>
                        <form class="popup_form" method="post" action="/adddocument"
                              enctype="multipart/form-data">
                            <div align="center">
                                <label class="d-flex justify-content-center align-items-center
                        button custom-file-upload" style="margin-bottom: 7px">
                                    Выбрать файл
                                    <input type="file" name="content" align="middle" placeholder="Документ"/>
                                </label>
                                <label style="text-align: center; margin-bottom: 7px">
                                    <input type="text" name="description" align="middle" placeholder="Описание"
                                           style="text-align: center;height: 30px"/>
                                </label>
                            </div>
                            <div align="center">
                                <button class="button" type="submit">Добавить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <label class="close" for="callback">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueupdate.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Документы">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Изменить <br>документ</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback3">
                        <label class="popup_try" for="callback3" style="box-shadow: 2px 2px 4px black"
                        >Обновление</label>
                        <form action="/updatedocument" class="popup_form" method="post"
                              enctype="multipart/form-data">
                            <div align="center">
                                <label style="text-align: center; margin-bottom: 7px">
                                    <input type="text" name="id" align="middle" placeholder="ID документа"
                                           style="text-align: center;height: 30px">
                                </label>
                                <label class="d-flex justify-content-center align-items-center
                        button custom-file-upload" style="margin-bottom: 7px">
                                    Выбрать файл
                                    <input type="file" name="content" align="middle" placeholder="Документ"/>
                                </label>
                                <label style="text-align: center; margin-bottom: 7px">
                                    <input type="text" name="description" align="middle" placeholder="Описание"
                                           style="text-align: center;height: 30px"/>
                                </label>
                            </div>
                            <div align="center">
                                <button class="button" type="submit">Обновить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callback3">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/minisearch.png" class="card-img-top"
                     style="height: 5rem; width: 5rem; align-self: center" alt="Документы">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Поиск <br>документа</p>
                    <a th:replace="fragments/searching/documentsearching :: documentsearching"
                       class="btn stretched-link text-light" style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black">
                        Поиск
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/bluedelete.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Удаление <br>документа</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback2">
                        <label class="popup_try" for="callback2" style="box-shadow: 2px 2px 4px black"
                        >Удаление</label>
                        <form action="/deletedocument" class="popup_form" method="post">
                            <div align="center">
                                <label>
                                    <input type="text" name="name" align="middle"
                                           placeholder="Название или ID документа"/>
                                </label>
                            </div>
                            <div>
                                <button class="button" type="submit">Удалить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <label class="close" for="callback2">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/document.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center; padding-top: 0.3rem"
                     alt="Документы">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Список <br>документов</p>
                    <a th:href="@{/documents}" class="btn stretched-link text-light" style="background-color: #62a0f6
                ; align-content: center; box-shadow: 2px 2px 4px black; height: 5vh;font-size: medium;
                width: 130px; text-shadow: #002349 2px 3px 4px">
                        Документы
                    </a>
                </div>
            </div>
        </td>

    </table>
</div>

</html>
