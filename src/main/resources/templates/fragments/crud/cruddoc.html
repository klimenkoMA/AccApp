<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex p-3 m-3" style="min-width: max-content;justify-content: center;
                max-height: min-content" th:fragment="cruddoc">
    <table class="crud_buttons col" cellpadding="40px" align="center">
        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback">
                <label class="popup_try" for="callback">Добавить</label>
                <form class="popup_form" method="post" action="/adddocument"
                      enctype="multipart/form-data">
                    <div align="center">
                        <label class="d-flex justify-content-center align-items-center
                        button custom-file-upload" style="margin-bottom: 7px">
                            Выбрать файл
                            <input type="file" name="content" align="middle" placeholder="Документ"/>
                        </label>
                        <label style="text-align: center; margin-bottom: 7px">
                                <input type="text" name="description" align="middle" placeholder="Описание"
                                   style="text-align: center;height: 30px"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Добавить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <label class="close" for="callback">+</label>
                </form>
            </div>
        </td>
        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback2">
                <label class="popup_try" for="callback2">Удалить</label>
                <form action="/deletedocument" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="name" align="middle"
                                   placeholder="Название или ID документа"/>
                        </label>
                    </div>
                    <div>
                        <button class="button" type="submit">Удалить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <label class="close" for="callback2">+</label>
                </form>
            </div>
        </td>
        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback3">
                <label class="popup_try" for="callback3">Обновить</label>
                <form action="/updatedocument" class="popup_form" method="post"
                      enctype="multipart/form-data">
                    <div align="center">
                        <label style="text-align: center; margin-bottom: 7px">
                            <input type="text" name="id" align="middle" placeholder="ID документа"
                                   style="text-align: center;height: 30px">
                        </label>
                        <label class="d-flex justify-content-center align-items-center
                        button custom-file-upload" style="margin-bottom: 7px">
                            Выбрать файл
                            <input type="file" name="content" align="middle" placeholder="Документ"/>
                        </label>
                        <label style="text-align: center; margin-bottom: 7px">
                            <input type="text" name="description" align="middle" placeholder="Описание"
                                   style="text-align: center;height: 30px"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Обновить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback3">+</label>
                </form>
            </div>
        </td>
        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback5">
                <label class="popup_try" for="callback5">Найти</label>
                <form action="/finddocument" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="name" align="middle" placeholder="Название документа">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback5">+</label>
                </form>
            </div>
        </td>
    </table>
</div>

</html>
