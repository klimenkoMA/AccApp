<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex p-3 m-3" style="min-width: max-content;justify-content: center;
                max-height: min-content" th:fragment="crudusers">
    <table class="crud_buttons col" cellpadding="40px" align="center">
        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback">
                <label class="popup_try" for="callback">Добавить</label>
                <form class="popup_form" method="post" action="/adduser">
                    <div align="center">
                        <label>
                            <input type="text" name="userName" align="middle" placeholder="Логин"/>
                        </label>
                        <label>
                            <input type="text" name="userPass" align="middle" placeholder="Пароль"/>
                        </label>
                        <label>
                            <input type="text" name="isActive" align="middle" placeholder="Активный"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Добавить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <label class="close" for="callback">+</label>
                </form>
            </div>
        </td>

        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback3">
                <label class="popup_try" for="callback3">Обновить</label>
                <form action="/updateuser" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="id" align="middle" placeholder="ID аккаунта">
                        </label>
                        <label>
                            <input type="text" name="userName" align="middle" placeholder="Логин"/>
                        </label>
                        <label>
                            <input type="text" name="userPass" align="middle" placeholder="Пароль"/>
                        </label>
                        <label>
                            <input type="text" name="isActive" align="middle" placeholder="Активный"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Обновить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback3">+</label>
                </form>
            </div>
        </td>

        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback5">
                <label class="popup_try" for="callback5">Найти</label>
                <form action="/finduserbyname" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="userName" align="middle" placeholder="Логин">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <label class="close" for="callback5">+</label>
                </form>
            </div>
        </td>

        <td>
            <div class="popup_div">
                <input type="checkbox" id="callback2">
                <label class="popup_try" for="callback2">Удалить</label>
                <form action="/deleteuser" class="popup_form" method="post">
                    <div align="center">
                        <label>
                            <input type="text" name="id" align="middle"
                                   placeholder="ID аккаунта"/>
                        </label>
                    </div>
                    <div>
                        <button class="button" type="submit">Удалить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <label class="close" for="callback2">+</label>
                </form>
            </div>
        </td>

    </table>
</div>

</html>
