<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/head :: head"></div>
</head>

<div class="d-flex" style="min-width: max-content;justify-content: center;
                max-height: min-content" th:fragment="cruditstaff">
    <table class="crud_buttons" cellpadding="40px" align="center"
           style="padding-top: 0; padding-bottom: 0; max-height: 13rem; margin-top: 2.5rem;
            margin-bottom: 0.5rem">

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueadd.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Добавить IT-специалиста</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback">
                        <label class="popup_try" for="callback" style="box-shadow: 2px 2px 4px black">
                            Добавление</label>
                        <form action="/additstaff" method="post" class="popup_form">
                            <div align="center">
                                <label>
                                    <input type="text" name="name" placeholder="ФИО программиста">
                                </label>
                                <select class="form-select m-2" name="profession"
                                        style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                    <option value="0">Профессия</option>
                                    <option th:each="element : ${professionList}"
                                            th:value="${element}"
                                            th:text="${element}"></option>
                                </select>
                            </div>
                            <button class="button" type="submit">Добавить</button>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callback">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/blueupdate.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Изменить IT-специалиста</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback3">
                        <label class="popup_try" for="callback3" style="box-shadow: 2px 2px 4px black"
                        >Обновление</label>
                        <form action="/updateitstaff" class="popup_form" method="post">
                            <div align="center">
                                <label>
                                    <input type="text" name="id" placeholder="ID программиста">
                                </label>
                                <label>
                                    <input type="text" name="name" placeholder="ФИО программиста">
                                </label>
                                <select class="form-select m-2" name="profession"
                                        style="border-radius: 5px; border: 0 solid #62a0f6;
                                   max-height: min-content; height: 30px; font-size: small;
                                   width: 9.4rem;  box-shadow: 0 0 3px 1px #62a0f6; text-align: center">
                                    <option value="0">Профессия</option>
                                    <option th:each="element : ${professionList}"
                                            th:value="${element}"
                                            th:text="${element}"></option>
                                </select>
                            </div>
                            <button class="button" type="submit">Обновить</button>
                            <input type="hidden" name="${_csrf.parameterName" value="${_csrf.token}">
                            <label class="close" for="callback3">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/minisearch.png" class="card-img-top"
                     style="height: 5rem; width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Поиск данных об IT-специалисте</p>
                    <a th:replace="fragments/searching/itstaffsearching :: itstaffsearching"
                       class="btn stretched-link text-light" style="background-color: #62a0f6
                ;justify-self: center; min-width: max-content; max-height: min-content; align-self: center;
                    box-shadow: 2px 2px 4px black">
                        Поиск
                    </a>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/bluedelete.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Удаление IT-специалиста</p>
                    <div class="popup_div">
                        <input type="checkbox" id="callback2">
                        <label class="popup_try" for="callback2"
                               style="box-shadow: 2px 2px 4px black">Удаление</label>
                        <form action="/deleteitstaff" class="popup_form" method="post">
                            <div align="center">
                                <label>
                                    <input type="text" name="id" placeholder="ID программиста">
                                </label>
                            </div>
                            <button class="button" type="submit">Удалить</button>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callback2">+</label>
                        </form>
                    </div>
                </div>
            </div>
        </td>

        <td style="padding-top: 0; padding-bottom: 0">
            <div class="card col text-center" style="width: 10rem; height: 13rem;
                    box-shadow: 2px 2px 4px black">
                <img src="../img/coders.png" class="card-img-top"
                     style="max-height: 5rem; max-width: 5rem; align-self: center" alt="Оборудование">
                <div class="card-body d-grid gap-2">
                    <p class="card-text" style="font-size: medium;
                        margin: 0">Список IT-специалистов</p>
                    <a th:href="@{/itstaff}" class="btn stretched-link text-light" style="background-color: #62a0f6
                ; align-content: center; box-shadow: 2px 2px 4px black; height: 5vh;font-size: medium;
                width: 130px; text-shadow: #002349 2px 3px 4px">
                        IT-инженеры
                    </a>
                </div>
            </div>
        </td>

    </table>
</div>

</html>
