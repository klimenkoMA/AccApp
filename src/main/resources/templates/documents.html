<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <title>DOCUMENTS</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div class="wrapper d-flex justify-content-center" style="align-self: center">
    <header class="modal-header bg-primary container row"
            style=" border-radius: 1rem; text-shadow: 2px 2px 4px black; align-self: center">

        <div class="col">
            <h3 style="color: #fcf6f6">УЧЕБНЫЙ ЦЕНТР: ДОКУМЕНТЫ</h3>
        </div>
        <div class="col" th:replace="fragments/navigation :: navigation"></div>

    </header>
    <main class="main d-flex row" style="align-content: baseline">
        <div class="d-flex p-3 m-3" style="min-width: max-content;justify-content: center;
                max-height: min-content">
            <table class="crud_buttons col" cellpadding="40px" align="center">
                <td>
                    <div class="popup_div">
                        <input type="checkbox" id="callback">
                        <label class="popup_try" for="callback">Добавить</label>
                        <form class="popup_form" method="post" action="/adddocument">
                            <div align="center">
                                <label>
                                    <input type="text" name="name" align="middle" placeholder="Название документа"/>
                                </label>
                                <label>
                                    <input type="text" name="content" align="middle" placeholder="Содержимое"/>
                                </label>
                            </div>
                            <div align="center">
                                <button class="button" type="submit">Добавить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <label class="close" for="callback">+</label>
                        </form>
                    </div>
                </td>
                <td>
                    <div class="popup_div">
                        <input type="checkbox" id="callback2">
                        <label class="popup_try" for="callback2">Удалить</label>
                        <form action="/deletedocument" class="popup_form" method="post">
                            <div align="center">
                                <label>
                                    <input type="text" name="name" align="middle"
                                           placeholder="Название или ID документа"/>
                                </label>
                            </div>
                            <div>
                                <button class="button" type="submit">Удалить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <label class="close" for="callback2">+</label>
                        </form>
                    </div>
                </td>
                <td>
                    <div class="popup_div">
                        <input type="checkbox" id="callback3">
                        <label class="popup_try" for="callback3">Обновить</label>
                        <form action="/updatedocument" class="popup_form" method="post">
                            <div align="center">
                                <label>
                                    <input type="text" name="id" align="middle" placeholder="ID документа">
                                </label>
                                <label>
                                    <input type="text" name="name" align="middle" placeholder="Название документа">
                                </label>
                                <label>
                                    <input type="text" name="content" align="middle" placeholder="Содержимое">
                                </label>
                            </div>
                            <div align="center">
                                <button class="button" type="submit">Обновить</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callback3">+</label>
                        </form>
                    </div>
                </td>
                <td>
                    <div class="popup_div">
                        <input type="checkbox" id="callback5">
                        <label class="popup_try" for="callback5">Найти</label>
                        <form action="/finddocument" class="popup_form" method="post">
                            <div align="center">
                                <label>
                                    <input type="text" name="name" align="middle" placeholder="Название документа">
                                </label>
                            </div>
                            <div align="center">
                                <button class="button" type="submit">Найти</button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            <label class="close" for="callback5">+</label>
                        </form>
                    </div>
                </td>
            </table>
        </div>

        <div class="d-flex" style="max-width: min-content; margin-top: 3vh; justify-content: center;
                    align-content: baseline; max-height: min-content">
            <table class="p-3 m-3 col" style="align-self: center">

                <tr class="text-light fs-5" style="background-color: #62a0f6">
                    <th class="p-1 m-1 text-center"
                        style="padding-left: 2vh; padding-right: 2vh; border-color: #62a0f6">ID отзыва
                    </th>
                    <th class="p-1 m-1 text-center"
                        style="padding-left: 2vh; padding-right: 2vh; border-color: #62a0f6">Имя
                    </th>
                    <th class="p-1 m-1 text-center" style="border-color: #62a0f6">
                        Содержимое документа
                    </th>
                </tr>

                <form>
                    <td class="text-center p-1" style="background-color: white">

                    </td>
                </form>

                <div th:each="element : ${documentClassList}">
                    <div class="col">
                        <tr style="align-self: center">
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="min-width: 5vh">
                                <div>[[${element.id}]]</div>
                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="min-width: 20vh">
                                <div>[[${element.name}]]</div>
                            </td>
                            <td class="p-2 m-2 text-center border border-1 border-dark"
                                style="min-width: 45vh">
                                <div>[[${element.content}]]</div>
                            </td>
                        </tr>
                    </div>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            </table>
        </div>
    </main>
    <footer>
        <div th:replace="fragments/footermain :: footermain"></div>
    </footer>
</div>
</body>
</html>
