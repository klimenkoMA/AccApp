<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
            type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <header class="modal-header bg-primary container" style="height: 10%; margin-bottom: 1rem;
                                                                 display: grid; border-radius: 1rem;">
        <div class="container text-center text-light fs-2 h-100" style="justify-self: center; display: grid">

            <div class="text-center position-sticky text fw-bold" style="width: 72%; padding-top: 1%;
                                                                justify-self: center">
                Информационная система учета компьютерной техники
            </div>
            <div class="text-center position-sticky text fw-bold fs-4" style="width: 72%; padding-bottom: 1%;
                                                                justify-self: center">
                с использованием гетерогенной БД
            </div>
        </div>
    </header>
    <main class="main">

        <div th:replace="fragments/carousel :: carousel"></div>

        <div th:replace="fragments/advantage :: advantage"></div>

        <div th:replace="fragments/cards :: cards"></div>

    </main>
    <footer class="modal-footer container bg-primary" style="height: 8%; max-height: 10%; padding-left: 15%;
                                                        margin-top: 1rem; border-radius: 1rem;">
        <div class="w-75 align-items-center text-center">
            <p class="text-light m-3 p-3"> AccApp &copy 2024</p>
        </div>
        <div class="w-25 align-items-center" style="padding-right: 2%">
            <form th:action="@{/logout}" method="post" style="float: right; align-items: center; width: 15%;
                                                              padding-bottom: 1%;">
                <button class="navbar-toggler fs-2"
                        data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" type="submit"
                        value="Sign Out"><img src="../img/tux.png"
                                              height="40" width="40"
                                              alt="Линь">
                </button>
            </form>
        </div>
    </footer>
</div>
</body>
</html>
