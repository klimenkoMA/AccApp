<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8" content="">
    <title>WORKAREA</title>
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a href="http://localhost/main.html" style="color: #fcf6f6">Главная</a>
        <a href="http://localhost/employee" style="color: #fcf6f6">Сотрудник</a>
        <a href="http://localhost/itstaff" style="color: #fcf6f6">Программист</a>
        <a href="http://localhost/workarea" style="color: #fcf6f6">Филиал</a>
        <a href="http://localhost/room" style="color: #fcf6f6">Кабинет</a>
        <a href="http://localhost/events" style="color: #fcf6f6">Событие</a>
        <a href="http://localhost/devices" style="color: #fcf6f6">Оборудование</a>
    </header>
    <main class="main">
        <table>
            <td>
                <form method="post" action="/addworkarea">
                    <label>
                        <input type="text" name="name" placeholder="Название филиала"/>
                    </label>
                    <button type="submit">Добавить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <form method="post" action="/deleteworkarea">
                    <label>
                        <input type="text" name="id" placeholder="ID филиала"/>
                    </label>
                    <button class="button" type="submit">Удалить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <form method="post" action="/updateworkarea">
                    <label>
                        <input type="text" name="id" placeholder="ID филиала"/>
                    </label>
                    <label>
                        <input type="text" name="name" placeholder="Название филиала"/>
                    </label>
                    <button class="button" type="submit">Обновить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <form method="post" action="findworkareabyid">
                    <label>
                        <input type="text" name="id" placeholder="Введите id филиала"/>
                    </label>
                    <button class="button" type="submit">Найти</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <form method="post" action="findworkareabyname">
                    <label>
                        <input type="text" name="name" placeholder="Введите название филиала"/>
                    </label>
                    <button class="button" type="submit">Найти</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
        </table>

        <table align="center" bgcolor="#d3d3d3" width="400" style="columns: max-content">
            <tr>
                <th>ID филиала</th>
                <th>Филиалы</th>
            </tr>
            <div th:each="element : ${workAreaList}" class="row m-1">
                <div class="col-8">
                    <tr align="center">
                        <td>
                            <div>[[${element.id}]]</div>
                        </td>
                        <td>
                            <div>[[${element.name}]]</div>
                        </td>
                    </tr>
                </div>
            </div>
        </table>
    </main>
    <footer class="footer">
        <div align="center">MK Copyright 2023</div>
    </footer>
</div>
</body>
</html>
