<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8" content="">
    <title>WORKAREA</title>
    <style type="text/css">
        .site-header {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-end;
            height: 100px;
            background: #4676D7;
            font-size: larger;
            cursor: pointer;
        }

        .button {
            appearance: none;
            border: 0;
            border-radius: 3px;
            background: #4676D7;
            color: #fff;
            padding: 2px 5px;
            font-size: 12px;
        }
        .button:hover{
            color: #4655F9;
            cursor: pointer;
        }
        .button:focus{
            outline: 0;
            box-shadow: 0 0 0 4px #4676D7;
        }
    </style>
</head>
<body>
<header class="site-header">
    <a href="http://localhost/main.html" style="color: antiquewhite">Главная</a>
    <a href="http://localhost/employee" style="color: antiquewhite">Сотрудник</a>
    <a href="http://localhost/itstaff" style="color: antiquewhite">Программист</a>
    <a href="http://localhost/workarea" style="color: antiquewhite">Филиал</a>
    <a href="http://localhost/room" style="color: antiquewhite">Кабинет</a>
    <a href="http://localhost/events" style="color: antiquewhite">Событие</a>
    <a href="http://localhost/devices" style="color: antiquewhite">Оборудование</a>
</header>
<table>
    <td>
<form method="post" action="/addworkarea">
    <label>
        <input type="text" name="name" placeholder="Название филиала"/>
    </label>
    <button type="submit">Добавить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/deleteworkarea">
    <label>
        <input type="text" name="id" placeholder="ID филиала"/>
    </label>
    <button class="button" type="submit">Удалить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/updateworkarea">
    <label>
        <input type="text" name="id" placeholder="ID филиала"/>
    </label>
    <label>
        <input type="text" name="name" placeholder="Название филиала"/>
    </label>
    <button class="button" type="submit">Обновить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="findworkareabyid">
    <label>
        <input type="text" name="id" placeholder="Введите id филиала"/>
    </label>
    <button class="button" type="submit">Найти</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="findworkareabyname">
    <label>
        <input type="text" name="name" placeholder="Введите название филиала"/>
    </label>
    <button class="button" type="submit">Найти</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>
</td>
</table>

<table align="center" bgcolor="#a9a9a9" width="400" style="columns: max-content">
    <tr>
        <th>ID филиала</th>
        <th>Филиалы</th>
    </tr>
    <div th:each="element : ${workAreaList}" class="row m-1">
        <div class="col-8">
            <tr align="center">
                <td>
                    <div>[[${element.id}]]</div>
                </td>
                <td>
                    <div>[[${element.name}]]</div>
                </td>
            </tr>
        </div>
    </div>
</table>
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</body>
</html>
