<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" content="">
    <title>EVENTS</title>
</head>
<body>

<table align="center" width="1500">

    <tr>
        <form action="/employee">
            <button type="submit">Сотрудник</button>
        </form>
    </tr>

    <tr>
        <form action="/itstaff">
            <button type="submit">Инженер-программист</button>
        </form>
    </tr>
    <tr>
        <form action="/workarea">
            <button type="submit">Филиал</button>
        </form>
    </tr>
    <tr>
        <form action="/room">
            <button type="submit">Кабинет</button>
        </form>
    </tr>
    <tr>
        <form action="/events">
            <button type="submit">Событие</button>
        </form>
    </tr>
    <tr>
        <form action="/devices">
            <button type="submit">Оборудование</button>
        </form>
    </tr>
</table>

<form method="post" action="/addevents">  <!-- /addrecreantsaegers -->
    <input type="text" name="date" placeholder="Введите дату события"/>
    <input type="text" name="employeefio" placeholder="Введите ФИО сотрудника"/>
    <input type="text" name="itstaffname" placeholder="Введите ФИО программиста"/>
    <button type="submit">Добавить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="deleterecreantsaegers">
    <input type="text" name="delete" placeholder="Введите id события">
    <button type="submit">Удалить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/updaterecreantsaegers">
    <input type="text" name="id" placeholder="Введите id события"/>
    <input type="text" name="date" placeholder="Введите дату события"/>
    <input type="text" name="employeefio" placeholder="Введите ФИО сотрудника"/>
    <input type="text" name="itstaffname" placeholder="Введите ФИО программиста"/>
    <button type="submit">Обновить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="findrecreantsaegersbyid">
    <input type="text" name="findbyid" placeholder="Введите id диагноза">
    <button type="submit">Найти</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<table align="center" bgcolor="#a9a9a9" width="700" style="columns: max-content">
    <tr>
        <th>ID события</th>
        <th>Дата события</th>
        <th>ФИО сотрудника</th>
        <th>ФИО программиста</th>
    </tr>
    <div th:each="element : ${eventsList}" class="row m-1">
        <div class="col-8">
            <tr align="center">
                <td>
                    <div>[[${element.id}]]</div>
                </td>
                <td>
                    <div>[[${element.date}]]</div>
                </td>
                <td>
                    <div>[[${element.employeefio}]]</div>
                </td>
                <td>
                    <div>[[${element.itstaffname}]]</div>
                </td>
            </tr>
        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</table>
</body>
</html>
