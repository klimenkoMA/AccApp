<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EVENTS</title>
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="page-name">
            <h3 style="color: #fcf6f6">УЧЕБНЫЙ ЦЕНТР: СОБЫТИЯ</h3>
        </div>
        <div th:replace="fragments/navigation :: navigation"></div>
    </header>
    <main class="main">
        <table class="crud_buttons" cellpadding="40px" align="center">
            <td>

                <div class="popup_div">
                    <input type="checkbox" id="callback">
                    <label class="popup_try" for="callback">Добавить событие</label>
                    <form action="/addevent" method="post" class="popup_form">
                        <div align="center">
                            <label>
                                <input type="text" name="date" placeholder="Введите дату">
                            </label>
                            <label>
                                <input type="text" name="device" placeholder="Название оборудования">
                            </label>
                            <label>
                                <input type="text" name="employeeid" placeholder="ФИО сотрудника">
                            </label>
                            <label>
                                <input type="text" name="itstaffid" placeholder="ФИО программиста">
                            </label>
                        </div>
                        <button class="button" type="submit">Добавить</button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <label class="close" for="callback">+</label>
                    </form>
                </div>

            </td>
            <td>

                <div class="popup_div">
                    <input type="checkbox" id="callback2">
                    <label class="popup_try" for="callback2">Удалить событие</label>
                    <form class="popup_form" method="post" action="/deleteevent">
                        <div align="center">
                            <label>
                                <input type="text" name="id" placeholder="ID события">
                            </label>
                        </div>
                        <button class="button" type="submit">Удалить</button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <label class="close" for="callback2">+</label>
                    </form>
                </div>

            </td>
            <td>

                <div class="popup_div">
                    <input type="checkbox" id="callback3">
                    <label class="popup_try" for="callback3">Обновить событие</label>
                    <form action="/updateevent" class="popup_form" method="post">
                        <div align="center">
                            <label>
                                <input type="text" name="id" placeholder="ID события">
                            </label>
                            <label>
                                <input type="text" name="date" placeholder="Дата события">
                            </label>
                            <label>
                                <input type="text" name="device" placeholder="Название оборудования">
                            </label>
                            <label>
                                <input type="text" name="employeeid" placeholder="ФИО сотрудника">
                            </label>
                            <label>
                                <input type="text" name="itstaffid" placeholder="ФИО программиста">
                            </label>
                        </div>
                        <button class="button" type="submit">Обновить</button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                        <label class="close" for="callback3">+</label>
                    </form>
                </div>

            </td>
            <td>

                <div class="popup_div">
                    <input type="checkbox" id="callback4">
                    <label class="popup_try_1_row" for="callback4">Найти событие</label>
                    <form action="/findeventbyid" class="popup_form" method="post">
                        <div align="center">
                            <label>
                                <input type="text" name="id" placeholder="ID события">
                            </label>
                        </div>
                        <button type="submit" class="button">Найти</button>
                        <label class="close" for="callback4">+</label>
                    </form>
                </div>

            </td>
        </table>
        <div class="mid_part_6">
            <div class="db_table_border">
                <table class="db_table">
                    <tr>
                        <th>ID события</th>
                        <th>Дата события</th>
                        <th>Оборудование</th>
                        <th>ФИО сотрудника</th>
                        <th>ФИО программиста</th>
                    </tr>
                    <div th:each="element : ${eventsList}" class="row m-1">
                        <div class="col-8">
                            <tr align="center">
                                <td>
                                    <div>[[${element.id}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.date}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.device}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.employeeid}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.itstaffid}]]</div>
                                </td>
                            </tr>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div align="center">MK &copy 2023</div>
    </footer>
</div>
</body>
</html>
