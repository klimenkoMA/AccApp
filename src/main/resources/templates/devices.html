<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8" content="">
    <title>DEVICES</title>
    <style type="text/css">
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0c739d;
        }

        .nav {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<header class="site-header">
    <nav class="nav">
        <h5>
            <a href="http://localhost/main.html">Главная</a>
            <a href="http://localhost/employee">Сотрудник</a>
            <a href="http://localhost/itstaff">Инженер-программист</a>
            <a href="http://localhost/workarea">Филиал</a>
            <a href="http://localhost/room">Кабинет</a>
            <a href="http://localhost/events">Событие</a>
            <a href="http://localhost/devices">Оборудование</a>
        </h5>
    </nav>
</header>
<table>
    <td>
        <form method="post" action="/adddevice">
            <label>
                <input type="text" name="name" placeholder="Название оборудования"/>
            </label>
            <button type="submit">Добавить</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form method="post" action="/deletedevice">
            <label>
                <input type="text" name="id" placeholder="Введите id оборудования"/>
            </label>
            <button type="submit">Удалить</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form method="post" action="/updatedevice">
            <label>
                <input type="text" name="id" placeholder="ID оборудования"/>
                <input type="text" name="name" placeholder="Название оборудования"/>
            </label>
            <button type="submit">Обновить</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form method="post" action="/finddevicebyid">
            <label>
                <input type="text" name="id" placeholder="Введите id оборудования"/>
            </label>
            <button type="submit">Найти</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <form method="post" action="/finddevicebyname">
            <label>
                <input type="text" name="name" placeholder="Введите название оборудования"/>
            </label>
            <button type="submit">Найти</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </td>
</table>

<table align="center" bgcolor="#a9a9a9" width="700" style="columns: max-content">
    <tr>
        <th>ID оборудования</th>
        <th>Название оборудования</th>
    </tr>
    <div th:each="element : ${devicesList}" class="row m-1">
        <div class="col-8">
            <tr align="center">
                <td>
                    <div>[[${element.id}]]</div>
                </td>
                <td>
                    <div>[[${element.name}]]</div>
                </td>
            </tr>
        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</table>
</body>
</html>
