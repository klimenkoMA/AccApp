<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8" content="">
    <title>DEVICES</title>
    <style type="text/css">
        html, body {
            height: 99%;
        }
        .wrapper {
            min-height: 99%;
            display: flex;
            flex-direction: column;

        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-end;
            min-height: 80px;
            background: #62a0f6;
            font-size: larger;
        }
        .main {
            flex: 1 1 auto;
            padding: 20px;
        }
        .footer {
            background: #62a0f6;
            font-size: 16px;
            color: #fcf6f6;
            text-align: center;
            padding: 20px;
        }
        button {
            appearance: none;
            border: 0;
            border-radius: 3px;
            background: #62a0f6;
            color: #fcf6f6;
            padding: 2px 5px;
            font-size: 12px;
        }
        .button:hover {
            color: #fade7d;
            cursor: pointer;
        }
        .button:focus {
            outline: 4px;
            box-shadow: 0 0 0 4px #4676D7;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a href="http://localhost/main.html" style="color: #fcf6f6">Главная</a>
        <a href="http://localhost/employee" style="color: #fcf6f6">Сотрудник</a>
        <a href="http://localhost/itstaff" style="color: #fcf6f6">Программист</a>
        <a href="http://localhost/workarea" style="color: #fcf6f6">Филиал</a>
        <a href="http://localhost/room" style="color: #fcf6f6">Кабинет</a>
        <a href="http://localhost/events" style="color: #fcf6f6">Событие</a>
        <a href="http://localhost/devices" style="color: #fcf6f6">Оборудование</a>
    </header>
    <main class="main">
        <table>
            <td>
                <form method="post" action="/adddevice">
                    <label>
                        <input type="text" name="name" placeholder="Название оборудования"/>
                    </label>
                    <button class="button" type="submit">Добавить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <form method="post" action="/deletedevice">
                    <label>
                        <input type="text" name="id" placeholder="Введите id оборудования"/>
                    </label>
                    <button class="button" type="submit">Удалить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <form method="post" action="/updatedevice">
                    <label>
                        <input type="text" name="id" placeholder="ID оборудования"/>
                        <input type="text" name="name" placeholder="Название оборудования"/>
                    </label>
                    <button class="button" type="submit">Обновить</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <form method="post" action="/finddevicebyid">
                    <label>
                        <input type="text" name="id" placeholder="Введите id оборудования"/>
                    </label>
                    <button class="button" type="submit">Найти</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <form method="post" action="/finddevicebyname">
                    <label>
                        <input type="text" name="name" placeholder="Введите название оборудования"/>
                    </label>
                    <button class="button" type="submit">Найти</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
        </table>
        <table align="center" bgcolor="#d3d3d3" width="700" style="columns: max-content">
            <tr>
                <th>ID оборудования</th>
                <th>Название оборудования</th>
            </tr>
            <div th:each="element : ${devicesList}" class="row m-1">
                <div class="col-8">
                    <tr align="center">
                        <td>
                            <div>[[${element.id}]]</div>
                        </td>
                        <td>
                            <div>[[${element.name}]]</div>
                        </td>
                    </tr>
                </div>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </table>
    </main>
    <footer class="footer">
        <div align="center">MK Copyright 2023</div>
    </footer>
</div>
</body>
</html>
