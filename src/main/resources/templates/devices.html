<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8" content="">
    <title>DEVICES</title>
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="page-name">
            <h3 style="color: #fcf6f6">УЧЕБНЫЙ ЦЕНТР: ОБОРУДОВАНИЕ</h3>
        </div>
        <div class="navigation-box">
            <div class="navigation-link">
                <a href="http://192.168.0.101/main.html" style="color: #fcf6f6">Главная</a>
            </div>
            <div class="navigation-link">
                <a href="http://192.168.0.101/employee" style="color: #fcf6f6">Сотрудники</a>
            </div>
            <div class="navigation-link">
                <a href="http://192.168.0.101/itstaff" style="color: #fcf6f6">Программисты</a>
            </div>
            <div class="navigation-link">
                <a href="http://192.168.0.101/workarea" style="color: #fcf6f6">Филиалы</a>
            </div>
            <div class="navigation-link">
                <a href="http://192.168.0.101/room" style="color: #fcf6f6">Кабинеты</a>
            </div>
            <div class="navigation-link">
                <a href="http://192.168.0.101/events" style="color: #fcf6f6">События</a>
            </div>
            <div class="navigation-link">
                <a href="http://192.168.0.101/devices" style="color: #fcf6f6">Оборудование</a>
            </div>
        </div>
    </header>
    <main class="main">
        <table class="crud_buttons" cellpadding="25px">
            <td>
                <form method="post" action="/adddevice">
                    <div align="center">
                        <label>
                            <input type="text" name="name" align="middle" placeholder="Название оборудования"/>
                        </label>
                    </div>
                    <div align="center">

                        <button class="button" type="submit">Добавить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                </form>

            </td>
            <td>
                <form method="post" action="/deletedevice">
                    <div align="center">
                        <label>
                            <input type="text" name="id" align="middle" placeholder="ID оборудования"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Удалить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/updatedevice">
                    <div align="center">
                        <label>
                            <input type="text" name="id" align="middle" placeholder="ID оборудования"/>
                            <input type="text" name="name" align="middle" placeholder="Название оборудования"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Обновить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/finddevicebyid">
                    <div align="center">
                        <label>
                            <input type="text" name="id" align="middle" placeholder="ID оборудования"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/finddevicebyname">
                    <div align="center">
                        <label>
                            <input type="text" name="name" align="top" placeholder="Название оборудования"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
        </table>
        <div class="mid_part_5">
            <div id="demo" class="content_part">
                <script type="text/javascript" src="js/custom.js">

                </script>
            </div>
            <div class="db_table_border">
                <table class="db_table">
                    <tr>
                        <th>ID оборудования</th>
                        <th>Название оборудования</th>
                    </tr>
                    <div th:each="element : ${devicesList}" class="row m-1">
                        <div class="col-2">
                            <tr align="center">
                                <td>
                                    <div>[[${element.id}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.name}]]</div>
                                </td>
                            </tr>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div align="center">MK &copy 2023</div>
    </footer>
</div>
</body>
</html>
