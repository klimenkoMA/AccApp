<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8" content="">
    <title>DEVICES</title>
</head>
<body>

<table align="center" width="1500">

    <tr>
        <form action="/employee">
            <button type="submit">Сотрудник</button>
        </form>
    </tr>

    <tr>
        <form action="/itstaff">
            <button type="submit">Инженер-программист</button>
        </form>
    </tr>
    <tr>
        <form action="/workarea">
            <button type="submit">Филиал</button>
        </form>
    </tr>
    <tr>
        <form action="/room">
            <button type="submit">Кабинет</button>
        </form>
    </tr>
    <tr>
        <form action="/events">
            <button type="submit">Событие</button>
        </form>
    </tr>
    <tr>
        <form action="/devices">
            <button type="submit">Оборудование</button>
        </form>
    </tr>
</table>

<form method="post" action="/addproceduresassigned">
    <input type="text" name="nAssigned" placeholder="Назначено процедур"/>
    <input type="text" name="nPassed" placeholder="Пройдено процедур"/>
    <input type="text" name="comment" placeholder="Комментарий врача"/>
    <input type="text" name="waypaperSnnId" placeholder="Код путевки"/>
    <input type="text" name="cProcId" placeholder="Название процедуры"/>
    <button type="submit">Добавить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="deleteproceduresassigned">
    <input type="text" name="delete" placeholder="Введите id назначения">
    <button type="submit">Удалить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/updateproceduresassigned">
    <input type="text" name="id" placeholder="Введите id назначения">
    <input type="text" name="nAssigned" placeholder="Назначено процедур"/>
    <input type="text" name="nPassed" placeholder="Пройдено процедур"/>
    <input type="text" name="comment" placeholder="Комментарий врача"/>
    <input type="text" name="waypaperSnnId" placeholder="Код путевки"/>
    <input type="text" name="cProcId" placeholder="Название процедуры"/>
    <button type="submit">Обновить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="findproceduresassignedbyid">
    <input type="text" name="findbyid" placeholder="Введите id назначения">
    <button type="submit">Найти</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<table align="center" bgcolor="#a9a9a9" width="700" style="columns: max-content">
    <tr>
        <th>id назначения</th>
        <th>Назначено процедур</th>
        <th>Пройдено процедур</th>
        <th>Комментарий врача</th>
        <th>Код путевки</th>
        <th>Название процедуры</th>
    </tr>
    <div th:each="element : ${devicesList}" class="row m-1">
        <div class="col-8">
            <tr align="center">
                <td>
                    <div>[[${element.id}]]</div>
                </td>
                <td>
                    <div>[[${element.nAssigned}]]</div>
                </td>
                <td>
                    <div>[[${element.nPassed}]]</div>
                </td>
                <td>
                    <div>[[${element.comment}]]</div>
                </td>
                <td>
                    <div>[[${element.recreantsSnn}]]</div>
                </td>
                <td>
                    <div>[[${element.room}]]</div>
                </td>
            </tr>
        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</table>
</body>
</html>
