<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8" content="">
    <title>ITSTAFF</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }

        html, body {
            height: 99%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            min-height: 99%;
            display: flex;
            flex-direction: column;

        }

        .header {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: start;
            min-height: 80px;
            max-height: 100px;
            background: #62a0f6;
            outline: none;
            text-shadow: #002349 2px 3px 4px;
            padding-left: 10%;
            padding-right: 10%;
        }

        .page-name {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            text-shadow: #002349 2px 3px 4px;
        }

        .navigation-box {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            min-width: 99%;
            font-size: larger;
        }

        .main {
            flex: 1 1 auto;
            min-width: 99%;

        }

        .crud_buttons {
            display: flex;
            flex-direction: row;
            max-width: 99%;
            min-width: 99%;
            padding: 20px 8%;
        }

        .mid_part {
            display: flex;
            flex-direction: row;
            max-width: 99%;
            min-width: 99%;
        }

        .like_button_container {
            min-width: 29%;
        }

        .db_table_border {
            display: flex;
            flex-direction: row;
            align-items: end;
            width: min-content;
            border: 2px solid #62a0f6;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 0 2px #15467a;
        }

        .db_table {
            min-width: 40vw;
        }

        .footer {
            background: #62a0f6;
            font-size: 16px;
            color: #fcf6f6;
            text-align: center;
            padding: 20px;
            text-shadow: #002349 2px 3px 4px;
        }

        button {
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #62a0f6;
            color: #fcf6f6;
            padding: 2px 5px;
            font-size: 12px;
            text-shadow: #002349 2px 3px 4px;
        }

        .button:hover {
            color: #564827;
            cursor: pointer;
        }

        .button:focus {
            outline: 4px;
            box-shadow: 0 0 0 4px #62a0f6;
        }

        input[type="text"] {
            appearance: none;
            outline: none;
            font-family: inherit;
            font-size: 12px;
            line-height: inherit;
            margin: 4px 0;
            padding: 2px;
            box-shadow: 0 0 3px 1px #62a0f6;
            border-radius: 5px;
            border: 0 #62a0f6;
        }

        *, *:before, *:after {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="page-name">
            <h3 style="color: #fcf6f6">УЧЕБНЫЙ ЦЕНТР: ОБОРУДОВАНИЕ</h3>
        </div>
        <div class="navigation-box">
            <div class="navigation-link">
                <a href="http://localhost/main.html" style="color: #fcf6f6">Главная</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/employee" style="color: #fcf6f6">Сотрудники</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/itstaff" style="color: #fcf6f6">Программисты</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/workarea" style="color: #fcf6f6">Филиалы</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/room" style="color: #fcf6f6">Кабинеты</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/events" style="color: #fcf6f6">События</a>
            </div>
            <div class="navigation-link">
                <a href="http://localhost/devices" style="color: #fcf6f6">Оборудование</a>
            </div>
        </div>
    </header>
    <main class="main">
        <table class="crud_buttons" cellpadding="25px">
            <td>
                <form method="post" action="/additstaff">
                    <div align="center">
                        <label>
                            <input type="text" name="name" placeholder="Введите ФИО программиста"/>
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Добавить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/deleteitstaff">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="Введите ID программиста">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Удалить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/updateitstaff">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="Введите ID программиста">
                        </label>
                        <label>
                            <input type="text" name="name" placeholder="Введите ФИО программиста">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Обновить</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/finditstaffbyid">
                    <div align="center">
                        <label>
                            <input type="text" name="id" placeholder="Введите ID программиста">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
            <td>
                <form method="post" action="/finditstaffbyname">
                    <div align="center">
                        <label>
                            <input type="text" name="name" placeholder="Введите фамилию программиста">
                        </label>
                    </div>
                    <div align="center">
                        <button class="button" type="submit">Найти</button>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </td>
        </table>
        <div class="mid_part">
            <div class="like_button_container">

            </div>
            <div class="db_table_border">
                <table class="db_table">
                    <tr>
                        <th>ID программиста</th>
                        <th>ФИО программиста</th>
                    </tr>
                    <div th:each="element : ${itStaffList}" class="row m-1">
                        <div class="col-8">
                            <tr align="center">
                                <td>
                                    <div>[[${element.id}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.name}]]</div>
                                </td>
                            </tr>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div align="center">MK Copyright 2023</div>
    </footer>
</div>
</body>
</html>
