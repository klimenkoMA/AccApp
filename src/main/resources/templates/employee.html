<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLOYEE</title>
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="page-name">
            <h3 style="color: #fcf6f6">УЧЕБНЫЙ ЦЕНТР: СОТРУДНИКИ</h3>
        </div>
        <div th:replace="fragments/navigation :: navigation"></div>
    </header>
    <main class="main">
        <table class="crud_buttons" cellpadding="40px" align="center">
            <td>

                <div class="popup_div">
                    <input type="checkbox" id="callback">
                    <label class="popup_try" for="callback">Добавить сотрудника</label>
                    <form class="popup_form" action="/addemployee" method="post">
                        <div align="center">
                            <label>
                                <input type="text" name="fio" align="middle" placeholder="Введите ФИО сотрудника">
                            </label>
                            <label>
                                <input type="text" name="dborn" align="middle" placeholder="Введите дату рождения">
                            </label>
                            <label>
                                <input type="text" name="workArea" align="middle" placeholder="Введите филиал">
                            </label>
                            <label>
                                <input type="text" name="room" align="middle" placeholder="Введите номер кабинета">
                            </label>
                        </div>
                        <div align="center">
                            <button class="button" type="submit">Добавить</button>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                        <label class="close" for="callback">+</label>
                    </form>
                </div>

            </td>
            <td>

                <div class="popup_div">
                    <input type="checkbox" id="callback2">
                    <label class="popup_try" for="callback2">Удалить сотрудника</label>
                    <form action="/deleteemployee" class="popup_form" method="post">
                        <div align="center">
                            <label>
                                <input type="text" name="id" placeholder="ID сотрудника">
                            </label>
                        </div>
                        <div align="center">
                            <button class="button" type="submit">Удалить</button>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                        <label class="close" for="callback2">+</label>
                    </form>
                </div>

            </td>
            <td>

                <div class="popup_div">
                    <input type="checkbox" id="callback3">
                    <label class="popup_try" for="callback3">Обновить сотрудника</label>
                    <form action="/updateemployee" method="post" class="popup_form">
                        <div align="center">
                            <label>
                                <input type="text" name="id" placeholder="ID сотрудника">
                            </label>
                            <label>
                                <input type="text" name="fio" placeholder="ФИО сотрудника">
                            </label>
                            <label>
                                <input type="text" name="dborn" placeholder="Дата рождения">
                            </label>
                            <label>
                                <input type="text" name="workarea" placeholder="Филиал">
                            </label>
                            <label>
                                <input type="text" name="room" placeholder="Кабинет">
                            </label>
                        </div>
                        <div align="center">
                            <button class="button" type="submit">Обновить</button>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                        <label class="close" for="callback3">+</label>
                    </form>
                </div>

            </td>
            <td>

                <div class="popup_div">
                    <input type="checkbox" id="callback4">
                    <label class="popup_try" for="callback4">Найти сотрудника</label>
                    <form action="/findbyfio" class="popup_form" method="post">
                        <div align="center">
                            <label>
                                <input type="text" name="fio" placeholder="ФИО или ID сотрудника">
                            </label>
                        </div>
                        <div align="center">
                            <button class="button" type="submit">Найти</button>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                        <label class="close" for="callback4">+</label>
                    </form>
                </div>
            </td>

        </table>
        <div class="mid_part_4">
            <div class="db_table_border">
                <table class="db_table">
                    <tr>
                        <th>ID сотрудника</th>
                        <th>Фамилия Имя Отчество</th>
                        <th>Дата рождения</th>
                        <th>Филиал</th>
                        <th>Кабинет</th>
                    </tr>
                    <div th:each="element : ${employeeList}" class="row m-1">
                        <div class="col-8">
                            <tr align="center">
                                <td>
                                    <div>[[${element.id}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.fio}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.dborn}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.workarea}]]</div>
                                </td>
                                <td>
                                    <div>[[${element.room}]]</div>
                                </td>
                            </tr>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div align="center">MK &copy 2023</div>
    </footer>
</div>
</body>
</html>
