<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" content="">
    <title>EMPLOYEE</title>
</head>
<body>

<table align="center" width="1500">

    <tr>
        <form action="/employee">
            <button type="submit">Сотрудник</button>
        </form>
    </tr>

    <tr>
        <form action="/itstaff">
            <button type="submit">Инженер-программист</button>
        </form>
    </tr>
    <tr>
        <form action="/workarea">
            <button type="submit">Филиал</button>
        </form>
    </tr>
    <tr>
        <form action="/room">
            <button type="submit">Кабинет</button>
        </form>
    </tr>
    <tr>
        <form action="/events">
            <button type="submit">Событие</button>
        </form>
    </tr>
    <tr>
        <form action="/devices">
            <button type="submit">Оборудование</button>
        </form>
    </tr>
</table>

<form method="post" action="/addemployee"> <!-- /allPersons -->
    <input type="text" name="fio" placeholder="Введите ФИО сотрудника"/>
    <input type="text" name="dborn" placeholder="Введите дату рождения"/>
    <input type="text" name="workArea" placeholder="Введите филиал"/>
    <input type="text" name="room" placeholder="Введите кабинет"/>
    <button type="submit">Добавить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/deleteemployee">
    <input type="text" name="delete" placeholder="Введите id сотрудника">
    <button type="submit">Удалить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/updateemployee">
    <input type="text" name="id" placeholder="Введите id сотрудника">
    <input type="text" name="fio" placeholder="Введите ФИО"/>
    <input type="text" name="dborn" placeholder="Введите дату рождения"/>
    <input type="text" name="workarea" placeholder="Введите филиал"/>
    <input type="text" name="room" placeholder="Введите кабинет"/>
    <button type="submit">Обновить</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/findbyfio">
    <input type="text" name="findbyfio" placeholder="Введите ФИО сотрудника">
    <button type="submit">Найти</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<form method="post" action="/findbyid">
    <input type="text" name="findbyid" placeholder="Введите ID сотрудника">
    <button type="submit">Найти</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>

<table align="center" bgcolor="#a9a9a9" width="700" style="columns: max-content">
    <tr>
        <th>ID сотрудника</th>
        <th>Фамилия Имя Отчество</th>
        <th>Дата рождения</th>
        <th>Филиал</th>
        <th>Кабинет</th>
    </tr>
    <div th:each="element : ${employeeList}" class="row m-1">
        <div class="col-8">
            <tr align="center">
                <td>
                    <div>[[${element.id}]]</div>
                </td>
                <td>
                    <div>[[${element.fio}]]</div>
                </td>
                <td>
                    <div>[[${element.dborn}]]</div>
                </td>
                <td>
                    <div>[[${element.workArea}]]</div>
                </td>
                <td>
                    <div>[[${element.room}]]</div>
                </td>
            </tr>
        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</table>
</body>
</html>
