    <style type="text/css">
        a {
            text-decoration: none;
        }

        html, body {
            height: 99%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            min-height: 99%;
            display: flex;
            flex-direction: column;

        }

        .header {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: start;
            min-height: 80px;
            max-height: 100px;
            background: #62a0f6;
            outline: none;
            color: blanchedalmond;
            text-shadow: #002349 2px 3px 4px;
            padding-left: 10%;
            padding-right: 10%;
        }

        .page-name {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            text-shadow: #002349 2px 3px 4px;
        }

        .navigation-box {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            min-width: 99%;
            font-size: larger;
        }

        .main {
            flex: 1 1 auto;
            min-width: 99%;

        }

        .crud_buttons {
            display: flex;
            flex-direction: row;
            max-width: 99%;
            min-width: 99%;
            padding: 20px 8%;
        }

        .mid_part {
            display: flex;
            flex-direction: row;
            max-width: 99%;
            min-width: 99%;
        }

        .content_part {
            min-width: 29%;
        }

        .db_table_border {
            display: flex;
            flex-direction: row;
            align-items: end;
            width: fit-content;
            border: 2px solid #62a0f6;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 0 2px #15467a;
        }

        .db_table {
            min-width: 55%;
        }

        .footer {
            background: #62a0f6;
            font-size: 16px;
            color: #fcf6f6;
            text-align: center;
            padding: 20px;
            text-shadow: #002349 2px 3px 4px;
        }

        button {
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #62a0f6;
            color: #fcf6f6;
            padding: 2px 5px;
            font-size: 12px;
            text-shadow: #002349 2px 3px 4px;
        }

        .button:hover {
            color: #564827;
            cursor: pointer;
        }

        .button:focus {
            outline: 4px;
            box-shadow: 0 0 0 4px #62a0f6;
        }

        input[type="text"] {
            appearance: none;
            outline: none;
            font-family: inherit;
            font-size: 12px;
            line-height: inherit;
            margin: 4px 0;
            padding: 2px;
            box-shadow: 0 0 3px 1px #62a0f6;
            border-radius: 5px;
            border: 0 #62a0f6;
        }

        *, *:before, *:after {
            box-sizing: border-box;
        }
    </style>
</head>
